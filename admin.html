<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>अंजली — Admin Panel</title>

  <style>
    :root{
      --bg:#0f0f12;
      --panel:#1b1b22;
      --card:#23232d;
      --accent:#ffb3b3;
      --accentSoft:#ffd6d6;
      --text:#eaeaea;
      --muted:#a0a0a0;
      --line:#2f2f3a;
      --btn:#ffb3b3;
      --btnText:#1b1b1b;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans Devanagari", Arial, sans-serif;
      background:radial-gradient(circle at top,var(--panel),var(--bg));
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .panel{
      width:94%;
      max-width:560px;
      background:var(--card);
      border-radius:22px;
      padding:20px 18px 22px;
      box-shadow:0 24px 60px rgba(0,0,0,.6);
    }
    .header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      border-bottom:1px solid var(--line);
      padding-bottom:12px;
      margin-bottom:16px;
    }
    .title{
      font-size:22px;
      color:var(--accent);
      letter-spacing:.4px;
    }
    .badge{
      font-size:12px;
      padding:6px 12px;
      border-radius:999px;
      background:#2b2b35;
      border:1px solid var(--line);
      color:var(--muted);
    }
    .section{
      background:#1a1a22;
      border:1px solid var(--line);
      border-radius:16px;
      padding:14px;
      margin-bottom:12px;
    }
    .section h3{
      margin:0 0 10px;
      font-size:14px;
      color:var(--accentSoft);
      font-weight:600;
    }
    .info{
      font-size:13px;
      color:var(--muted);
      line-height:1.5;
    }
    .row{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin-top:10px;
    }
    .btn{
      flex:1;
      min-width:150px;
      border:none;
      border-radius:14px;
      padding:14px;
      font-size:14px;
      cursor:pointer;
      background:linear-gradient(180deg,var(--btn),#ff9f9f);
      color:var(--btnText);
      box-shadow:0 10px 22px rgba(255,179,179,.25);
    }
    .btn.secondary{
      background:#2a2a35;
      color:#f1f1f1;
      border:1px dashed var(--line);
      box-shadow:none;
    }
    .footer{
      margin-top:8px;
      font-size:11px;
      color:#8a8a8a;
      text-align:right;
    }
  </style>
</head>

<body>
  <main class="panel">

    <!-- HEADER -->
    <div class="header">
      <div class="title">⚙️ अंजली — Admin Panel</div>
      <div class="badge">Stage-1 • Stable</div>
    </div>

    <!-- STATUS -->
    <div class="section">
      <h3>स्थिति</h3>
      <div class="info">
        Admin Panel सक्रिय है।  
        Index, Voice (TTS/STT) और Offline संरचना सुरक्षित है।
      </div>
    </div>

    <!-- CONTROLS -->
    <div class="section">
      <h3>प्रबंधन</h3>
      <div class="row">
        <button class="btn secondary" id="backBtn">
          ← Index पर लौटें
        </button>
        <button class="btn secondary" id="viewLearnBtn">
  सीखा हुआ देखें
        </button>
        <button class="btn secondary" id="bulkBtn">
  Bulk Learning (1000+)
        </button>
        <button class="btn" id="learnBtn">
          Learning (Stage-2)
        </button>
      </div>
    </div>

    <!-- NOTE -->
    <div class="section">
      <h3>सूचना</h3>
      <div class="info">
        अभी यह Panel केवल नियंत्रण और संरचना के लिए है।  
        Learning, प्रश्न-उत्तर और स्मृति अगले चरण में जोड़ी जाएगी।
      </div>
    </div>

    <div class="footer">
      Admin • Foundation Layer
    </div>

  </main>

  <!-- ================= REQUIRED SCRIPTS (SAFE LOAD) ================= -->

  <!-- Core -->
  <script src="core/AnjaliCore.js"></script>

  <!-- Learning (अभी उपयोग नहीं, पर तैयार) -->
  <script src="learning/KnowledgeBase.js"></script>
  <script src="learning/ExperienceMemory.js"></script>
  <script src="admin/admin_learning_ui.js"></script>
  <script src="admin/admin_learning_view.js"></script>
  <script src="admin/admin_bulk_loader.js"></script>

  <!-- Bridge / Control -->
  <script src="core/LearningBridge.js"></script>
  <script src="core/AdminControl.js"></script>

  <!-- Voice (कोई कॉल नहीं) -->
  <script src="voice/tts.js"></script>
  <script src="voice/stt.js"></script>

  <!-- ================= SAFE PAGE LOGIC ================= -->
  <script>
    // वापस Index
    document.getElementById("backBtn").onclick = function () {
      window.location.href = "index.html";
    };

    // अगला चरण (placeholder)
    document.getElementById("learnBtn").onclick = function () {
      alert(
        "Stage-2 में Learning UI और Offline ज्ञान जोड़ा जाएगा।\nअभी यह बटन केवल संकेत के लिए है।"
      );
    };
  </script>

</body>
  </html>
